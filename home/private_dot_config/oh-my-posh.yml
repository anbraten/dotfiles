# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

palette:
  background: "#282c34"
  black: "#282c34"
  blue: "#61afef"
  cyan: "#56b6c2"
  foreground: "#dcdfe4"
  green: "#98c379"
  magenta: "#c678dd"
  red: "#e06c75"
  white: "#dcdfe4"
  yellow: "#e5c07b"
blocks:
- type: prompt
  alignment: left
  segments:
  - properties:
      cache_duration: none
    template: "{{if ne .UserName \"anton\" }}\ueb99 {{ .UserName }} on{{ end }}"
    foreground: "#45F1C2"
    type: session
    style: plain
  - properties:
      cache_duration: none
      folder_icon: _
      gitdir_format: "%s"
      style: agnoster
    template: " \uf07b {{ .Path }}"
    foreground: "#0CA0D8"
    type: path
    style: plain
  - properties:
      branch_icon: 
      cache_duration: none
      cherry_pick_icon: ✓
      commit_icon: ▷
      fetch_stash_count: true
      fetch_status: true
      fetch_upstream_icon: true
      merge_icon: ◴
      no_commits_icon: "[no commits]"
      rebase_icon: Ɫ
      tag_icon: ▶
    template: " {{ if or (.Working.Changed) (.Staging.Changed) (gt .StashCount 0) }}<p:magenta>{{ .HEAD }}</>{{ else }}<p:green>{{ .HEAD }}</>{{ end }}{{ if or (gt .Behind 0) (gt .Ahead 0)}}<p:cyan> {{ .BranchStatus }}</>{{ end }}{{ if .Staging.Changed }}<p:green> {{ .Staging.String }}</>{{ end }}{{ if .Working.Changed }}<p:red> {{ .Working.String }}</>{{ end }}"
    foreground: "#14A5AE"
    type: git
    style: plain
  - properties:
      always_enabled: true
      cache_duration: none
    template: " {{ if eq .Code 0 }}<p:green>#</>{{ else }}<p:red>#</>{{ end }} "
    type: status
    style: plain
version: 3
